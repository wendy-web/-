<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas的绘制圆形</title>
</head>
<body>
    canvas的画布绘制
    <canvas id="canva_id" width="600" height="400"></canvas>
    <script type="module">
        // 1. 找到画布的对象
        let canvasDom = document.getElementById('canva_id');
        console.log([canvasDom]);
        // 2.上下文对象（画笔）
        let ctx = canvasDom.getContext('2d');
        console.log(ctx); // 画笔中的一些属性的方法值

        // 绘制的角度，默认是false， true为从0开始的顺时针， false为逆时针的形式
        ctx.arc(300, 300, 100, 0, 2*Math.PI, false);
        ctx.fillStyle = 'bisque';
        ctx.fill();
        ctx.stroke();
        
    </script>
</body>
</html>
